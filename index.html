<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dextron Shop - Официальный Сайт</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #1a1a1a;
      color: #fff;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 30px;
      background-color: #1a1a1a;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    /* Название сайта */
    .site-title {
      font-size: 2em;
      font-weight: 800;
      background: linear-gradient(to right, #fff, #ccc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-family: 'Arial Black', sans-serif;
    }

    /* Иконка Телеграма */
    .telegram-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      overflow: hidden;
    }

    .telegram-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Поиск */
    .search-container {
      position: relative;
      margin-bottom: 30px;
      width: 300px;
    }

    .search-bar {
      width: 100%;
      padding: 8px 12px;
      border: 2px solid #888;
      background-color: #333;
      color: #fff;
      border-radius: 10px;
      font-size: 1em;
    }

    .search-bar::placeholder {
      color: #888;
    }

    .search-bar:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(255, 0, 0, 0.3);
    }

    .search-icon {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #888;
    }

    /* Слайдер с картинками */
    .image-slider {
      position: relative;
      width: 100%;
      height: 200px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .image-slider img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .image-slider img.active {
      opacity: 1;
    }

    /* Заголовок "Выберите раздел" */
    .section-title {
      text-align: center;
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    /* Кнопки разделов */
    .categories {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .category-button {
      width: 150px;
      height: 150px;
      background-color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
      overflow: hidden;
    }

    .category-button:hover {
      transform: translateY(-3px);
    }

    .category-button img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Стили для товаров */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 50px;
    }

    .product {
      background-color: #262626;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
      text-align: center;
      color: #fff;
    }

    .product:hover {
      transform: translateY(-3px);
    }

    .product img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }

    .product h3 {
      margin-bottom: 10px;
    }

    .product .price {
      font-size: 1.2em;
      font-weight: bold;
      color: #ffcc00;
      margin-bottom: 10px;
    }

    .buy-button {
      background-color: #f44336;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .buy-button:hover {
      background-color: #d32f2f;
    }

    /* Стили для скрытия разделов */
    .section {
      display: none;
    }

    .section.active {
      display: block;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1 class="site-title">Dextron Shop</h1>
      <a href="https://t.me/dextronshop" target="_blank" class="telegram-icon">
        <img src="https://madbid.com/uploads/1719809925_.png" alt="Telegram">
      </a>
    </header>

    <div class="search-container">
      <i class="fas fa-search search-icon"></i>
      <input type="text" class="search-bar" id="searchInput" placeholder="Я ищу...">
    </div>

    <div class="image-slider">
      <img src="https://energi-life.com/d/89797.png" alt="Картинка 1" class="active">
      <img src="https://static.tildacdn.com/tild6562-3865-4163-a331-626337653733/Skidki01.jpg"
        alt="Картинка 2">
    </div>

    <h2 class="section-title">Выберите раздел:</h2>
    <div class="categories">
      <button class="category-button" data-target="brawlstars">
        <img src="https://pic.rutubelist.ru/video/35/25/35253bfab80f28fb989599ac68caf2dd.png"
          alt="Brawl Stars">
      </button>
      <button class="category-button" data-target="telegram">
        <img src="https://foodzaza.ru/wp-content/uploads/2024/04/telegram.png" alt="Telegram">
      </button>
    </div>

    <!-- Раздел Brawl Stars -->
    <div class="section" id="brawlstars">
      <div class="products">
        <!-- Товары Brawl Stars -->
        <div class="product">
          <img
            src="https://png.klev.club/uploads/posts/2024-04/png-klev-club-tav6-p-gemi-bravo-stars-png-1.png"
            alt="30 гемов">
          <h3>30 гемов</h3>
          <div class="price">209 рублей</div>
          <button class="buy-button">Купить</button>
        </div>
        <div class="product">
          <img
            src="https://png.klev.club/uploads/posts/2024-04/png-klev-club-tav6-p-gemi-bravo-stars-png-1.png.png"
            alt="Brawl Pass">
          <h3>Brawl Pass</h3>
          <div class="price">599 рублей</div>
          <button class="buy-button">Купить</button>
        </div>
        <!-- Добавьте другие товары Brawl Stars -->
      </div>
    </div>

    <!-- Раздел Telegram -->
    <div class="section" id="telegram">
      <div class="products">
        <!-- Товары Telegram -->
        <div class="product">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/0/08/Telegram_Premium.png?20220829061822"
            alt="Telegram Premium 1 месяц">
          <h3>Telegram Premium 1 месяц</h3>
          <div class="price">250 рублей</div>
          <button class="buy-button">Купить</button>
        </div>
        <!-- Добавьте другие товары Telegram -->
      </div>
    </div>

  </div>

  <script>
    // Слайдер картинок
    const images = document.querySelectorAll('.image-slider img');
    let currentImageIndex = 0;

    function changeImage() {
      images[currentImageIndex].classList.remove('active');
      currentImageIndex = (currentImageIndex + 1) % images.length;
      images[currentImageIndex].classList.add('active');
    }

    setInterval(changeImage, 3000);

    // Переключение разделов
    const categoryButtons = document.querySelectorAll('.category-button');
    const sections = document.querySelectorAll('.section');

    categoryButtons.forEach(button => {
      button.addEventListener('click', () => {
        const targetSectionId = button.dataset.target;

        // Скрыть все разделы
        sections.forEach(section => {
          section.classList.remove('active');
        });

        // Показать целевой раздел
        const targetSection = document.getElementById(targetSectionId);
        targetSection.classList.add('active');
      });
    });
  </script>
</body>

</html>
