<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dextron Shop</title>
  <style>
    body {
      background-color: #1a1a1a;
      font-family: 'Montserrat', sans-serif;
    }

    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.1;
      filter: blur(8px);
    }

    .maintenance-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(45deg, #ffcc00, #ff5733, #ffa500, #ffcc00);
      background-size: 400% 400%;
      padding: 30px 50px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      animation: gradientAnimation 5s linear infinite;
      color: white;
    }

    .maintenance-message h2 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .maintenance-message p {
      font-size: 1.2em;
      line-height: 1.6;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    /* Медиа-запрос для мобильных устройств */
    @media (max-width: 768px) {
      .maintenance-message {
        padding: 20px 30px; /* Уменьшаем отступы */
      }

      .maintenance-message h2 {
        font-size: 1.5em; /* Уменьшаем заголовок */
      }

      .maintenance-message p {
        font-size: 1em; /* Уменьшаем текст */
      }
    }
  </style>
</head>

<body>
  <video class="background-video" autoplay muted loop>
    <source src="videos/background.mp4" type="video/mp4">
    Ваш браузер не поддерживает воспроизведение видео.
  </video>
  <div class="maintenance-message">
    <h2>САЙТ ВРЕМЕННО НЕ РАБОТАЕТ</h2>
    <p>На данный момент происходит техническое обслуживание ЛИБО получение обновления.<br>Просим прощения!</p>
  </div>
</body>

</html>
